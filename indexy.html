<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube</title>
    <link rel="stylesheet" href="cssy.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
</head>
<body>
    <div>
        <div class="container">
            <div class="left-bar">
                <div class="icons">
                    <div class="items"><i class="fas fa-grip-lines"></i></div>
                    <div class="items"><i class="fas fa-home"></i><br>Home</div>
                    <div class="items"><i class="fas fa-compass"></i><br>Explore</div>
                    <div class="items"><i class="fas fa-lock"></i><br>Subscriptions</div>
                    <div class="items"><i class="fas fa-images"></i><br>Library</div>
                </div>
            </div>
            <div class="right-bar">
                <div class="items"><i class="fab fa-youtube"></i>YouTube</div>
                <div class="search">
                    <form>
                        <label for="search"></label>
                        <input type="text" placeholder="Search" id="search" name="search">
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
